<script type="text/javascript">
    $(function(){
        $("body").append("<div id='main_bg'>");
        $("#main_bg").append("<img src='images/bg.jpg' id='bg' />");
        cover();
        $(window).resize(function(){//window resize
            cover();
        });
    });
    function cover(){
        var win_width=$(window).width();
        var win_height=$(window).height();
        $("#bg").attr({width:win_width,height:win_height});
    }
</script>

   </div>
</div>
